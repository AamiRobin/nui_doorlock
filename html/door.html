<html>
    <head>
        <title>Linden's nui_doorlock</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="main.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/67f8f2b923.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>

    <body>
        <div class="container">
            <div class="doorlock"></div>
        </div>

        <audio id="sounds"><source type="audio/ogg"></audio>


        <div class='form'>
            <center><h3>Configure new door</h3></center>
            <form height='100%' id="newDoor" name="newDoor" action="#">
                <select id = 'doortype' name='doortype' class='dropdown'>
                    <option value='door'>Door</option>
                    <option value='doubledoor'>Double Door</option>
                    <option value='garage'>Garage Door</option>
                    <option value='sliding'>Sliding Door</option>
                    <option value='doublesliding'>Double Sliding Door</option>
                </select>
				<center>
                    <hr class='line'/>Job authorisation<input id="job1" type="text" name="job1" placeholder='police'><br>
                    <input id="job2" type="text" name="job2" placeholder='...'><br>
                    <input id="job3" type="text" name="job3" placeholder='...'><br>
                    <input id="job4" type="text" name="job4" placeholder='...'><br>

                    <hr class='line'/>Item authorisation<input id="item" type="text" name="item" placeholder='key_lspd'><br>

					<div><hr class='line'/>Locked<br>
						<input type="radio" name="doorlocked" value="true" checked>
						<label for="radiom">true</label>
					
						<input type="radio" name="doorlocked" value="false">
						<label for="radiof">false</label>
					</div>
                    <button id="submit" type="submit" style="position:absolute;bottom:0;left:0;margin:20px; width: calc(100% - 40px);font-size:12pt; font-weight:500;">Submit</button>
				</center>
			</form>

        </div>

    </body>
</html>
